<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>我饿了</title>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">

    <style>
        .category-span {
            display: block;
            width: 60px;
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-light">

<div class="container">

    <div class="row">

        <div class="col-md-6 order-md-1">
            <br>
            <center><h4 class="mb-3">今晚吃鸡</h4></center>
            <form>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="userId">选择你的姓名</label>
                        <select class="custom-select d-block w-100" id="userId" required>
                            <option value="0">请选择</option>
                        </select>
                    </div>

                </div>
                <button class="btn btn-primary btn-lg btn-block" id="applyBtn" type="submit">报名啦</button>
            </form>

            <br><br>
            <center><h4 class="mb-3">今晚期待</h4></center>
            <form>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="userId">期待哪种美味？</label>

                        <select id="food-category" class="selectpicker form-control" multiple
                                data-live-search="true" title="请选择"
                                data-max-options="3" data-style="btn-success">
  <!--                          <optgroup label="Picnic">
                                <option>Mustard</option>
                                <option>Ketchup</option>
                                <option>Relish</option>
                            </optgroup>-->

                        </select>
                    </div>

                </div>
                <button class="btn btn-primary btn-lg btn-block" id="addfavoriteBtn" type="submit">就是它</button>
            </form>
        </div>
        <hr class="mb-4">
        <div class="col-md-3 order-md-2 mb-3">
            <br/>
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">今日报名</span>
                <span id="total" class="badge badge-success badge-pill"></span>
            </h4>
            <ul class="list-group mb-3" id="applyList">
                <!--<li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">Third item</h6>
                    </div>
                </li>-->
            </ul>

        </div>
        <div class="col-md-3 order-md-2 mb-3">
            <br/>
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">今日期待</span>
            </h4>
            <ul class="list-group mb-3" id="favoriteList">
 <!--               <li class="list-group-item d-flex justify-content-between align-items-center">
                    Cras justo odio
                    <span class="badge badge-light category-span">Light</span>
                    <span class="badge badge-primary badge-pill">14</span>
                </li>-->
            </ul>

        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <a class="mb-1" href="/ihungry/register">前去注册</a>
        <a class="mb-1" href="/ihungry/page/food">添加菜谱</a>
        <p class="mb-1">&copy; 2018 dfocus</p>
    </footer>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
<script>


    $.getJSON('/ihungry/users', function (data) {
        var result = data.data;

        var html = '';
        $.each(result, function (index, val) {
            var id = val.id;
            var name = val.name;
            html += '<option value="' + id + '">' + name + '</option>';
        });

        $("#userId").append(html);
    });

    $.getJSON('/ihungry/apply', function (data) {
        var result = data.data;

        var html = '';
        $.each(result, function (index, val) {
            var name = val.name;
            html += '<li class="list-group-item d-flex justify-content-between lh-condensed">\n' +
                '                    <div>\n' +
                '                        <h6 class="my-0">' + name + '</h6>\n' +
                '                    </div>\n' +
                '                </li>';
        });

        $("#applyList").append(html);
        $("#total").text(result.length);
    });

    $.getJSON('/ihungry/favorites', function (data) {
        var result = data.data;

        var html = '';
        $.each(result, function (index, val) {
            var name = val.name;
            var category = val.category;
            var total = val.total;
            html += '<li class="list-group-item d-flex justify-content-between align-items-center">\n' +name+
                '       <span class="badge badge-light category-span">' + category + '</span>\n' +
                '       <span class="badge badge-primary badge-pill">' + total + '</span>\n' +
                '    </li>';
        });

        $("#favoriteList").append(html);
    });

    $.getJSON('/ihungry/foods', function (data) {
        var result = data.data;
        $.each(result, function (index, val) {
            var id = val.id;
            var name = val.name;
            var category = val.category;
            if ($("#" + category).length <= 0) {
                $("#food-category").append('<optgroup label="' + category + '" id="' + category + '"></optgroup>');
            }
            $("#" + category).append('<option value="' + id + '">' + name + '</option>');
        });

    });

    $('#applyBtn').click(function () {
        var id = $("#userId option:selected").val();
        if (id == 0) {
            alert("请选择报名者");
            return;
        }
        $.ajax({
            url: "/ihungry/joins",
            async: false,//这一步是非常重要的，作用是设置为同步执行
            type: "GET",
            data: {"userId": id},
            dataType: "json",
            success: function (data) {
                alert(data.msg);
            }
        });

    });


    $('#addfavoriteBtn').click(function () {
        var id = $('#food-category').selectpicker('val')

        $.ajax({
            url: "/ihungry/favorites",
            async: false,//这一步是非常重要的，作用是设置为同步执行
            type: "POST",
            data: {"foodIds": id.toString()},
            dataType: "json",
            success: function (data) {
                alert(data.msg);
            }
        });
    });

</script>
</body>
</html>
