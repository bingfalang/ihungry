<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>我饿了</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="bg-light">
<div class="container">
    <div class="row">
        <div class="col-md-12 order-md-1">
            <br>
            <center><h4 class="mb-3">报名记录</h4></center>
            <table class="table table-bordered table-hover">
                <thead class="table-info">
                <tr>
                    <th scope="col">用户id</th>
                    <th scope="col">用户名</th>
                    <th scope="col">报名时间</th>
                </tr>
                </thead>
                <tbody id="apply-record">
                </tbody>
            </table>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2018 dfocus</p>
    </footer>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script>
    $.getJSON('/ihungry/stats/apply/record', function (data) {
        var result = data.data;

        var html = '';
        $.each(result, function (index, val) {
            var id = val.userId;
            var name = val.name;
            var date = new Date(val.applyAt);

            html += '<tr>\n' +
                '       <th scope="row">' + id + '</th>\n' +
                '       <td>' + name + '</td>\n' +
                '       <td>' + date.getFullYear() + '-' + date.getMonth() + '-' + date.getDate() + '</td>\n' +
                '     </tr>';

        });

        $("#apply-record").append(html);
    });

</script>
</body>
</html>
