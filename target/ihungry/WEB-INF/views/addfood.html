<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>饭管家</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="bg-light">
<div class="container">
    <div class="row">
        <div class="col-md-12 order-md-1">
            <br>
            <center><h4 class="mb-3">添加菜单</h4></center>
            <form class="needs-validation" novalidate>

                <div class="mb-3">
                    <label for="name">菜单<span class="text-muted">(必填)</span></label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="name" required>
                        <div class="invalid-feedback" style="width: 100%;">
                            food name is required.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="category">类别 <span class="text-muted">(必填)</span></label>
                    <input class="form-control" id="category" placeholder="类别">
                    <div class="invalid-feedback" style="width: 100%;">
                        food category is required.
                    </div>
                </div>

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" id="applyBtn" type="submit">加入</button>
            </form>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2018 dfocus</p>
    </footer>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    $('#applyBtn').click(function () {
        var name = $("#name").val();
        var category = $("#category").val();
        $.ajax({
            url: "/ihungry/foods",
            async: false,//这一步是非常重要的，作用是设置为同步执行
            type: "POST",
            data: {"name": name, "category": category},
            dataType: "json",
            success: function (data) {
                alert(data.msg);
            }
        });

    });
</script>
<script>
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
